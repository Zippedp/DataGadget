<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLE Interface</title>
    <style>
        /* Add your styles here */
        #output {
            background-color: #f0f0f0;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            white-space: pre-wrap;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <button id="connectBleButton">Connect</button>
    <button id="disconnectBleButton">Disconnect</button>
    <button id="onButton">Turn LED On</button>
    <button id="offButton">Turn LED Off</button>
    <div id="bleState">Disconnected</div>
    <h2>Send Data to ESP32</h2>
    <form>
        <label>
            <input type="radio" name="uploadSlector" value="1" checked> Timers
        </label>
        <label>
            <input type="radio" name="uploadSlector" value="2"> Counters
        </label>
    </form>
    <label>Input 1: <input type="text" id="input1"></label><br>
    <label>Input 2: <input type="text" id="input2"></label><br>
    <label>Input 3: <input type="text" id="input3"></label><br>
    <button id="submitButton">Submit</button>
    <p id="errorMessage" style="color: red; display: none;"></p>

    <script src="../JavaScript/ble.js"></script>
</body>
</html>
