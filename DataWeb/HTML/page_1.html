<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Cube with Three.js</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
        "simplex-noise": "https://cdn.jsdelivr.net/npm/simplex-noise@4.0.3/+esm"
      }
    }
  </script>
  <link rel="stylesheet" type="text/css" href="../CSS/neat.css">
  <link rel="stylesheet" type="text/css" href="../CSS/custom.css">
</head>
<body style="margin: 0; overflow: hidden;">
  <div class="content">
    <div>
      <label class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="ToggleSwitch">
          <span class="slider round"></span>
        </label>
        <span class="toggle-text" id="hideToggle" style="align-items: center; padding-left: 6px; color: rgb(195, 195, 210);">Show Menu</span>
    </div>
  <div id="contentDiv" style="display: none;">
    <h3>DataGadget WEB APP</h3>
    <hr>
    <button id="connectBleButton">Connect to BLE</button>
    <button id="disconnectBleButton">Disconnect BLE</button>
    <p>BLE state: <strong><span id="bleState" style="color:#d13a30;" class="rainbow-text">Disconnected</span></strong></p>
    <hr>
    <h3>Custom Name</h3>
    <form>
        <label>
            <input type="radio" name="uploadSlector" value="1" checked> Timers
        </label>
        <label>
            <input type="radio" name="uploadSlector" value="2"> Counters
        </label>
    </form>
    <label class="textInput">Name 1: <input type="text" id="input1"></label><br>
    <label class="textInput">Name 2: <input type="text" id="input2"></label><br>
    <label class="textInput">Name 3: <input type="text" id="input3"></label><br>
    <button id="submitButton">Change</button>
    <p id="errorMessage" style="color: red; display: none;"></p>
    <hr>
    <h3>Experimental Feature</h3>
    <div>
      <label class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="expCircularToggle">
          <span class="slider round"></span>
        </label>
        <span class="toggle-text" id="expCircularText" style="align-items: center; padding-left: 6px; color: rgb(195, 195, 210);">Circular Arrangement</span>
    </div>
    <p id="expErrorMessage" style="color: rgb(195, 195, 210)"></p>
  </div>
</div>
<div class="alwaysOnUI">
  <p id="dataDisplay" style="color: rgb(195, 195, 210);">- : -<br>- : -<br>- : -<br></p>
  <button class="alwaysOnUI" id="changeDispalyButton">Go to Timer</button>
</div>
  <canvas class="webgl"></canvas>
</body>
<script>
  const ToggleSwitch = document.getElementById('ToggleSwitch');
  const contentDiv = document.getElementById('contentDiv');
  const hideToggle = document.getElementById('hideToggle');

  ToggleSwitch.addEventListener('change', () => {
    if (ToggleSwitch.checked) {
      contentDiv.style.display = 'block';
      hideToggle.textContent = 'Hide Menu';
      hideToggle.style.color = 'rgb(66, 66, 68)';
    } else {
      contentDiv.style.display = 'none';
      hideToggle.textContent = 'Show Menu';
      hideToggle.style.color = 'rgb(195, 195, 210)';
    }
  });
</script>
<script src="../JavaScript/ble.js" type="module"></script>
<script src="../JavaScript/3js.js" type="module"></script>
</html>
