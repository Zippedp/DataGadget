<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Cube with Three.js</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script> -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
  </script>
  <link rel="stylesheet" type="text/css" href="../CSS/neat.css">
  <link rel="stylesheet" type="text/css" href="../CSS/custom.css">
</head>
<body style="margin: 0; overflow: hidden;">
  <div class="content">
    <div>
      <h2 >Web BLE APP</h2>
      <button id="toggleButton">Expand</button>
    </div>
  <div id="contentDiv" style="display: none;">
    <hr>
    <button id="connectBleButton">Connect to BLE</button>
    <button id="disconnectBleButton">Disconnect BLE</button>
    <p>BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
    <hr>
    <h3>Control GPIO 2</h3> 
    <button id="onButton">ON</button>
    <button id="offButton">OFF</button>
    <hr>
    <h3>Custom Name</h3>
    <form>
        <label>
            <input type="radio" name="uploadSlector" value="1" checked> Timers
        </label>
        <label>
            <input type="radio" name="uploadSlector" value="2"> Counters
        </label>
    </form>
    <label>Input 1: <input type="text" id="input1"></label><br>
    <label>Input 2: <input type="text" id="input2"></label><br>
    <label>Input 3: <input type="text" id="input3"></label><br>
    <button id="submitButton">Change</button>
    <p id="errorMessage" style="color: red; display: none;"></p>
  </div>
</div>
  <canvas class="webgl"></canvas>
</body>
<script>
  const toggleButton = document.getElementById('toggleButton');
  const contentDiv = document.getElementById('contentDiv');

  toggleButton.addEventListener('click', () => {
      if (contentDiv.style.display === 'none') {
          contentDiv.style.display = 'block';
          toggleButton.textContent = 'Collapse';
      } else {
          contentDiv.style.display = 'none';
          toggleButton.textContent = 'Expand';
      }
  });
</script>
<script src="../JavaScript/ble.js" type="module"></script>
<script src="../JavaScript/3js.js" type="module"></script>
</html>
